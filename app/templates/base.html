<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <title>Site</title>
    {% endblock %}
</head>

<body>
<div>
    {% block navbar %}
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark sticky-top">
        <a class="navbar-brand" href="/">Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="/users">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/competitions">Competitions</a>
                </li>
                {% block navbar_item %}{% endblock %}
            </ul>
            <form class="form-inline" action="/login" method="post">
                <div class="form-group">
                    <label for="username" class="sr-only">Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group mx-sm-3">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Login</button>
            </form>
            <a href="/registration" class="btn btn-primary">Register</a>
        </div>
    </nav>
    {% endblock %}

    <div id="content">{% block content %}{% endblock %}</div>

    <footer class="container" style="padding-top:40px">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>© 2018-2019 Company · <a href="/contact">Contact</a> · <a href="/terms">Terms</a></p>
    </footer>
</div>

</body>
</html>
